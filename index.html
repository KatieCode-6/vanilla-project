<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
<link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="vanilla-project-wrapper">
        <div class="vanilla-project">
            <div class="overview">
    <h1><strong>Palma de Mallorca</strong></h1>
    <ul>
        <li>
            Friday 18:00
        </li>
        <li>
            Clear
        </li>
    </ul>
</div>
    <div class="row">
        <div class="col-sm-6">
            <div class="clearfix weather-temperature">
            <img src="https://cdn3.iconfinder.com/data/icons/photography-54/64/sunny-mode-camera-photography-512.png"
            alt="Clear" class="float-left" width="100" height="100" />
            <div class="float-left">
            <strong>20</strong><span class="units">℃ | <a href="#">ºF</a> </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <ul>
                <li>
                    Precipitation: 1%
                </li>
                <li>
                    Humidity: 72%
                </li>
                <li>
                   Wind: 2km/h 
                </li>
            </ul>
        </div>
    </div>
</div>
    
    <small>
        <a href="https://github.com/KatieCode-6/vanilla-project" target="_blank">Open-source code</a> by Katie Kovacova
    </small>
</div>
      
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
