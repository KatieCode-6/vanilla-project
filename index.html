<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="vanilla-project-wrapper">
        <div class="vanilla-project">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-sm-9">
                <input type="search" 
                placeholder="Type a city..." 
                class="form-control"
                id="city-input"
                autocomplete="off"
                />  
            </div>
            <div class="col-sm-3">
                <input type="submit" value="search" class="btn btn-primary w-100" /> 
                </div>
            </div>
             </form>
            <div class="overview">
    <h1 id="city"><strong></strong></h1>
    <ul>
        <li>Last updated: <span id="date"></span>
        </li>
        <li id="description"></li>
    </ul>
</div>
    <div class="row">
        <div class="col-sm-6">
            <div class="clearfix weather-temperature">
            <img src="https://cdn3.iconfinder.com/data/icons/photography-54/64/sunny-mode-camera-photography-512.png"
            alt="Clear" 
            id="icon"
            class="float-left" 
            width="100" 
            height="100" />
            <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units">
                <a href="#" id="celsius-link" class="active">℃ </a> | 
                <a href="#" id="fahrenheit-link">ºF</a> 
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                   Wind: <span id="wind"></span>km/h 
                </li>
            </ul>
        </div>
    </div>
</div>
    
    <small>
        <a href="https://github.com/KatieCode-6/vanilla-project" target="_blank">Open-source code</a> by Katie Kovacova
    </small>
</div>
      
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
